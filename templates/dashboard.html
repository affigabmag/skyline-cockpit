<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Cockpit - Crane Operations Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <div class="logo-top-left">
        üèóÔ∏è Skyline Cockpit
    </div>

    <div class="api-indicator">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="hamburger-menu" id="hamburgerMenu">‚ò∞</div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="/api/available-dates" target="_blank">Available Dates API</a>
            <a href="/health" target="_blank">Health Check</a>
            <a href="/docs" target="_blank">API Docs</a>
            <a href="/redoc" target="_blank">ReDoc</a>
        </div>
    </div>

    <div class="container">
        <div class="header-center">
            <div class="title-center">Daily Crane Report</div>
            <select class="date-dropdown" id="dateDropdown">
                <option value="">Loading...</option>
            </select>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="startTime">05:57</div>
                <div class="stat-label">Start Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="endTime">15:54</div>
                <div class="stat-label">End Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="workingHours">9:56</div>
                <div class="stat-label">Working Hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="utilizedHours">7:42</div>
                <div class="stat-label">Utilized Hours</div>
            </div>
        </div>

        <div class="utilization-section">
            <div class="section-title">Utilization</div>
            <div class="utilization-display">
                <div class="utilization-circle">
                    <div class="utilization-inner">78%</div>
                </div>
            </div>
        </div>

        <div class="utilization-section">
            <div class="section-title">Utilization Breakdown</div>
            <div class="operations-grid">
                <div class="operation-card" data-operation="moving_with_load">
                    <div class="operation-label">Moving with Load</div>
                    <div class="operation-value">02:33</div>
                </div>
                <div class="operation-card" data-operation="moving_without_load">
                    <div class="operation-label">Moving without Load</div>
                    <div class="operation-value">01:07</div>
                </div>
                <div class="operation-card" data-operation="idle_with_load">
                    <div class="operation-label">Idle with Load</div>
                    <div class="operation-value">05:08</div>
                </div>
                <div class="operation-card" data-operation="idle_without_load">
                    <div class="operation-label">Idle without Load</div>
                    <div class="operation-value">01:00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
